<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
       <!--- <meta name="viewport" content="width=device, initial-scale=1.0">-->
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Slider Project</title>
        <!--Style-->
        <link rel="stylesheet" href="style.css">
        <!--Fontawesome-->
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.1/css/all.css" integrity="sha384-vp86vTRFVJgpjF9jiIGPEEqYqlDwgyBgEF109VFjmqGmIY/Y4HV4d3Gp2irVfcrp" crossorigin="anonymous">
    </head>
    <body>
        <!--main section-->
        <section class="container">
            <div class="slider-container">
                <div class="img">
                    <img src="./img/pexels-thisisengineering-3861967.jpg" alt="img-desktop">
                    <h1 class="num">1</h1>
                </div>
            </div>
            <div class="slider-container">
                <div class="img">
                    <h1 class="num">2</h1>
                    <img src="./img/pexels-otavio-fonseca-4665064.jpg" alt="img-desktop">
                </div>
            </div>
            <div class="slider-container">
                <div class="img">
                    <h1 class="num">3</h1>
                    <img src="./img/romiania-standing--1271619.jpg" alt="img-desktop">
                </div>
            </div>
            <div class="slider-container">
                <div class="img">
                    <h1 class="num">4</h1>
                    <img src="./img/black-and-white-business-computer.jpg" alt="img-desktop">
                </div>
            </div>
        </section>
        <!--Buttons-->
        <section class="section-btn">
            <div class="btn-container">
                <button type="button" class="btn-prev">
                    <i class="fas fa-chevron-circle-left fa-2x"></i>
                </button>
                <button type="button" class="btn-next">
                    <i class="fas fa-chevron-circle-right fa-2x"></i>
                </button>
            </div>
        </section>
        <!--Javascript-->
        <script src="app.js"></script>
    </body>
</html>
